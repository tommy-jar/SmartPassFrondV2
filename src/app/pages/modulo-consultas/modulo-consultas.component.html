<section class="home-section">
    <div class="titulo-seccion">
      <h2>Consultas y Reclamos</h2>
    </div>
  
    <form (ngSubmit)="enviarConsulta()" #consultaForm="ngForm" class="formulario-consulta">
      <div class="form-row">
        <label for="tipoConsulta">Tipo de Consulta</label>
        <select id="tipoConsulta" [(ngModel)]="consulta.tipo" name="tipo" required>
          <option value="">Seleccione una opción</option>
          <option value="devolucion">Devolución de Saldo</option>
          <option value="queja">Queja</option>
          <option value="incidencia">Reportar Incidencia</option>
        </select>
      </div>
  
      <div class="form-row">
        <label for="detalle">Detalle</label>
        <textarea id="detalle" [(ngModel)]="consulta.detalle" name="detalle" required rows="5" placeholder="Describa su consulta o reclamo..."></textarea>
      </div>
  
      <div class="acciones-formulario">
        <button type="submit" [disabled]="!consultaForm.valid" class="btn-enviar">Enviar Consulta</button>
      </div>
  
      <div *ngIf="mensaje" class="mensaje-confirmacion">
        {{ mensaje }}
      </div>
    </form>
  </section>
